// declare plugins
plugins {
    id 'java'
}

// declare repo to download dependency from
repositories {
    mavenCentral()
}

// declare dependency used in project
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.3'
}

// configure to use the junit5 platform
test {
    useJUnitPlatform()
}

// declare java classes to be build from main/java directory
jar {
    manifest {
        attributes('Main-Class': 'com.jason.languageapp.SayHello')
    }
}

